<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="click()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="p1">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="p2">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="p3">contoh</p>
    <hr />

    <script>
        document.addEventListener("click", () => {
            let a = document.getElementById('p1');
            let b = document.getElementById('p2');
            let c = document.getElementById('p3');
            let anchor = document.anchors.length;

            a.innerHTML = document.activeElement.name;
            b.innerHTML = "Sukses ! Merubah addEventListener()";
            c.innerHTML = anchor;
        })
    </script>
</body>

</html>
